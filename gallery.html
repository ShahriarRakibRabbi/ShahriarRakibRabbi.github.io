<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Gallery | Md. Shahriar Rakib Rabbi</title>
    <meta name="description" content="Graphic design portfolio of Md. Shahriar Rakib Rabbi">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
</head>
<body>
    <!-- Navigation -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="index.html" class="logo">
                    <span class="logo__text">Shahriar Rabbi</span>
                </a>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
                        <li class="nav__item"><a href="index.html#about" class="nav__link">About</a></li>
                        <li class="nav__item"><a href="skills.html" class="nav__link">Skills</a></li>
                        <li class="nav__item"><a href="projects.html" class="nav__link">Projects</a></li>
                        <li class="nav__item"><a href="achievements.html" class="nav__link">Achievements</a></li>
                        <li class="nav__item"><a href="gallery.html" class="nav__link active">Gallery</a></li>
                        <li class="nav__item"><a href="testimonials.html" class="nav__link">Testimonials</a></li>
                        <li class="nav__item"><a href="index.html#contact" class="nav__link">Contact</a></li>
                    </ul>
                </nav>
                <div class="header__buttons">
                    <a href="assets/docs/resume.pdf" class="btn btn--primary" download>Download CV</a>
                </div>
                <button class="nav-toggle" aria-label="Toggle navigation">
                    <span class="nav-toggle__bar"></span>
                    <span class="nav-toggle__bar"></span>
                    <span class="nav-toggle__bar"></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1 class="page-header__title">Design Gallery</h1>
            <p class="page-header__subtitle">My creative design portfolio</p>
        </div>
        <div class="page-header__shape"></div>
    </section>

    <!-- Gallery Section -->
    <section class="gallery-page section">
        <div class="container">
            <div class="gallery-filter">
                <button class="gallery-filter__btn active" data-filter="all">All</button>
                <button class="gallery-filter__btn" data-filter="ui">UI Design</button>
                <button class="gallery-filter__btn" data-filter="graphic">Graphic Design</button>
                <button class="gallery-filter__btn" data-filter="other">Other</button>
            </div>
            
            <div class="gallery-grid" id="gallery-grid">
                <!-- Gallery items will be loaded dynamically from gallery.json -->
            </div>
        </div>
    </section>

    <!-- Lightbox for Gallery -->
    <div class="lightbox" id="gallery-lightbox">
        <div class="lightbox__content">
            <img src="" alt="" class="lightbox__image">
            <div class="lightbox__caption"></div>
            <button class="lightbox__close">&times;</button>
            <button class="lightbox__prev"><i class="fas fa-chevron-left"></i></button>
            <button class="lightbox__next"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <div class="footer__copyright">
                    <p>&copy; <span id="current-year">2024</span> Md. Shahriar Rakib Rabbi. All rights reserved.</p>
                </div>
                <div class="footer__social">
                    <a href="https://github.com/ShahriarRakibRabbi" class="footer__social-link" aria-label="GitHub" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/md-shahriar-rakib-rabbi/" class="footer__social-link" aria-label="LinkedIn" target="_blank"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/data-loader.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
