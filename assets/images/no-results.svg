<svg width="240" height="200" viewBox="0 0 240 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .main-fill {
      fill: #5c6ac4;
    }
    .secondary-fill {
      fill: #e0e0e0;
    }
    .outline {
      fill: none;
      stroke: #333333;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    @media (prefers-color-scheme: dark) {
      .main-fill {
        fill: #7b8acc;
      }
      .secondary-fill {
        fill: #444444;
      }
      .outline {
        stroke: #e1e1e1;
      }
    }
  </style>
  
  <!-- Search icon with magnifying glass -->
  <circle class="secondary-fill" cx="100" cy="85" r="45" opacity="0.2"/>
  <circle class="outline" cx="100" cy="85" r="35"/>
  <line class="outline" x1="125" y1="110" x2="150" y2="135"/>
  
  <!-- Question marks around the search -->
  <text x="70" y="60" font-family="Arial" font-size="22" font-weight="bold" class="main-fill">?</text>
  <text x="135" y="80" font-family="Arial" font-size="18" font-weight="bold" class="main-fill">?</text>
  <text x="55" y="115" font-family="Arial" font-size="20" font-weight="bold" class="main-fill">?</text>
  
  <!-- "No Results Found" text -->
  <text x="120" y="175" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" class="outline">No Results Found</text>
  
  <!-- Subtle decorative elements -->
  <circle cx="180" cy="50" r="5" class="main-fill" opacity="0.7"/>
  <circle cx="50" cy="150" r="4" class="main-fill" opacity="0.5"/>
  <circle cx="190" cy="120" r="3" class="main-fill" opacity="0.6"/>
  
  <!-- Crossed lines inside search to indicate "not found" -->
  <line class="outline" x1="85" y1="70" x2="115" y2="100" stroke-width="2"/>
  <line class="outline" x1="115" y1="70" x2="85" y2="100" stroke-width="2"/>
</svg>