<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Portfolio</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">
    <style>
        .admin-login {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header__title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .login-form__group {
            margin-bottom: 1.5rem;
        }
        
        .login-form__label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }
        
        .login-form__input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        
        .login-form__input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .login-form__button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-form__button:hover {
            background-color: var(--primary-color-dark);
        }
        
        .login-form__error {
            color: #e53935;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .login-form__error.show {
            display: block;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 2rem;
        }
        
        .login-footer__link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s;
        }
        
        .login-footer__link:hover {
            color: var(--primary-color-dark);
        }
    </style>
</head>
<body>
    <div class="admin-login">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-header__title">Admin Login</h1>
                <p class="login-header__subtitle">Enter your credentials to access the admin panel</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="login-form__group">
                    <label for="username" class="login-form__label">Username</label>
                    <input type="text" id="username" class="login-form__input" placeholder="Enter your username" required>
                </div>
                
                <div class="login-form__group">
                    <label for="password" class="login-form__label">Password</label>
                    <div class="login-form__password-wrapper">
                        <input type="password" id="password" class="login-form__input" placeholder="Enter your password" required>
                    </div>
                </div>
                
                <div class="login-form__error" id="login-error">
                    Invalid username or password. Please try again.
                </div>
                
                <button type="submit" class="login-form__button">
                    <span>Login</span>
                </button>
            </form>
            
            <div class="login-footer">
                <a href="../index.html" class="login-footer__link">
                    <i class="fas fa-arrow-left"></i> Back to Website
                </a>
            </div>
        </div>
    </div>

    <script src="../assets/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Prevent search engines from indexing admin pages
            if (navigator.userAgent.toLowerCase().indexOf('bot') > -1) {
                window.location.href = '../index.html';
            }
            
            // Check if user is already logged in
            if (isLoggedIn()) {
                window.location.href = 'dashboard.html';
            }
            
            // Handle form submission
            const form = document.getElementById('login-form');
            const errorMessage = document.getElementById('login-error');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Use the authenticate function from auth.js
                authenticate(username, password)
                    .then(result => {
                        if (result.success) {
                            // Set authentication token and redirect
                            setAuthToken(result.token);
                            window.location.href = 'dashboard.html';
                        } else {
                            // Show error message
                            errorMessage.classList.add('show');
                            // Clear password field
                            document.getElementById('password').value = '';
                        }
                    });
            });
        });
    </script>
</body>
</html>
